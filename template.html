<!DOCTYPE html>

<html>
	<head>
		

		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" media="print" type="text/css" href="css/print.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.6.custom.css" />
	</head>
	<body >
		<div id="wrapper">
			<div id="header">
				<div id="logo">
					<img src="images/UP_Logo.jpg" alt="up" width="220px" height="100px" >							
				</div>
				<!--<a href="#" style="color:grey">About Us</a>-->
				<div id="search_div">
					<input type="text" value="Enter your search place in Uttar Pradesh" rel="Enter your search place in Uttar Pradesh">
					<input type="submit" value="Search" size="100">
				</div>
			</div>
			<div id="left">
				<h2>Get Directions by Road</h2>
				<!--<label for="input_from">From</label>-->
				<input type="text" name="from" id="input_from" size="25" value="from" rel="from"><br/><br/>
				<!--<label for="input_to">To&nbsp;&nbsp;&nbsp;&nbsp;"to"</label>-->
				<input type="text" name="to" id="input_to" size="25" value="to" rel="to"><br/><br/>
				<!--<a href="#" style="color:grey">Add Destiation</a> | <a href="#" style="color:grey">Show options</a>-->
				<input type="submit" value="Get Directions" id="get_direction_submit">
				<hr/>
				<div id="direction_panel"></div>
			</div>
			<div id="right">
			
				<div id="map_options">
					<a href="javascript: initialize();" id="reset_link" title="Click to RESET the MAP">Reset</a>
					<div id="options">
						<a href="#" id="options_a">Options</a>
						<ul class="options_container">
							<li id="images_div"><a href="javascript:void(0)">Images</a></li>
							<li id="video_div"><a href="javascript:void(0)">Videos</a></li>
						</ul>
					</div>

					<a href="javascript: void(0) " class="map_link" title="Click to view MAP view">Map</a>
					<a href="javascript: void(0) " class="satellite_link" title="Click to view SATELLITE view">Satellite</a> |
					<a href="javascript:window.print()" class="print_link" title="Click to PRINT MAP"></a>
					<a href="mailto:" class="email_link" title="Click to MAIL"></a>
					<a href="http://up-tourism.com" target="_blank" class="link_link" title="Click to NAVIGATE to UP TOURISM Website"></a>

				</div>
				
				<div id="map_container">
					<div id="img">
						<span id="close_div">Close</span><br/>					
					</div>
					<!--<img src="images/map2.png" alt="map image" width="1000px"/>-->
					<div id="map_canvas"></div>
				</div>
				      
			</div>
			<div id="footer">Copyright &copy; MB GIS Solutions 2010
			</div>
		</div>
		<div>
			<script src="javascripts/jquery1.4.3.min.js"> </script>		
			<script src="javascripts/jquery-ui-1.8.6.custom.min.js"> </script>		
			<script type="text/javascript"
	    			src="http://maps.google.com/maps/api/js?sensor=false">
			</script>
			<script src="javascripts/road_points1.js"> </script>
			<script src="javascripts/icons.js"> </script>
			<script src="javascripts/kushinagar_points.js"> </script>
			<script src="javascripts/kushinagar_roads.js"> </script>
			<script src="javascripts/application.js"> </script>
		</div>
	</body>
</html>
